<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs Demo</title>
</head>
<body>
  <p>Do you prefer cats or dogs?</p>
  <form action="">
    <label for="dogs">Dogs:</label>
    <input name="petChoice" type="radio" id="dogs" value="DOGS">

    <label for="cats">Cats:</label>
    <input name="petChoice" type="radio" id="cats" value="CATS">

    <p>What's your favorite color?</p>
    <select name="color" id="color">
      <option value="RED">Red</option>
      <option value="ORANGE">Orange</option>
      <option value="YELLOW">Yellow</option>
    </select>

    <textarea name="textarea" id="textarea" cols="15" rows="5"></textarea>

    <button>Go!</button>
  </form>
</body>
</html>
