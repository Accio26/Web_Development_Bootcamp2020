<body>
  <h1>Login</h1>
  <!-- <input type="text" placeholder="username">

  <!-- action - where the form send data to -->
  <!-- method - what HTTP method (get/post) -->

  <form action="http://wikipedia.org" method="GET">
    <label for="username">
      Username:
      <input id="text" name="username" placeholder="username" required>
    </label>
    <label for="password">
      Password:
      <input id="password" name="password" placeholder="password" required>
    </label>
    <input type="submit">
  </form>
</body>
</html>
