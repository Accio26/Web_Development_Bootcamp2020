<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <label for="first">First Name:</label>
    <input name="first" type="text" id="first" placeholder="John" required>
    <label name="last" for="last">Last Name:</label>
    <input type="text" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" name="gender" type="radio" value="male">
      <label for="female">Gender</label>
      <input id="female" name="gender" type="radio" value="female">
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio" value="other">
    </div>

    <div>
      <label for="email">
        Email:
      </label>
      <input name="email" type="email" placeholder="your email" required>
      <label for="password">
        Password:
      </label>
      <input name="password" type="password" pattern=".{5,10}" required
        title="Password must be between 5 and 10 characters">
    </div>

    <div>
      <label for="">
        Birthday:
        <select name="" id="">
          <option value="">Month</option>
          <option value="">Feb</option>
          <option value="">Mar</option>
        </select>
        <select name="" id="">
          <option value="">Day</option>
          <option value="">11</option>
          <option value="">12</option>
        </select>
        <select name="" id="">
          <option value="">Year</option>
          <option value="">2000</option>
          <option value="">2001</option>
        </select>
      </label>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions:</label>
      <input type="checkbox" id="agreed" name="agreed">
    </div>

    <input type="submit">
  </form>
</body>
</html>
